<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance</title>
</head>
<body>
  <h1>Student Performance</h1>
  <div id="performance-info"></div>  <!-- 데이터를 표시할 위치 -->

  <script>
    const studentId = 2024000000;
    fetch(`http://10.74.27.188:5000/student-info/${studentId}/performance`)
      .then(response => response.json())
      .then(data => {
        console.log(data);  // 서버에서 받은 데이터 출력
        document.getElementById('performance-info').innerHTML = `
          <p>Student ID: ${data.student_id}</p>
          <p>Performance: ${data.performance}</p>
          <p>Grade: ${data.grade}</p>
        `;
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>
</html>
